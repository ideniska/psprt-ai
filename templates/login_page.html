{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <h1>Login</h1>
    <form method="post" class="form-horizontal mt-4">
        {% csrf_token %}
        {{ form.email.label_tag }} {{ form.email }}
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</div>
{% endblock %}
